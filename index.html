<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shaurya's AI</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#00f2ff;
  --accent2:#4f8cff;
  --bg:#000814;
}

body{
  margin:0;
  background:black;
  overflow:hidden;
  font-family:Poppins;
  color:white;
}

/* MATRIX RAIN */

canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:0;
}

/* INTRO SCREEN */

#boot{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.boot-text{
  font-family:Orbitron;
  font-size:2rem;
  color:var(--accent);
  text-shadow:0 0 20px var(--accent);
  animation:bootGlow 1.5s infinite alternate;
}

@keyframes bootGlow{
  from{text-shadow:0 0 10px var(--accent);}
  to{text-shadow:0 0 40px var(--accent);}
}

/* PARTICLE EXPLOSION */

.particle{
  position:absolute;
  width:4px;
  height:4px;
  background:var(--accent);
  border-radius:50%;
  animation:explode 1.5s forwards;
}

@keyframes explode{
  to{
    transform:translate(var(--x),var(--y));
    opacity:0;
  }
}

/* PHONE HOLOGRAM */

.phone{
  position:relative;
  width:380px;
  height:720px;
  margin:20px auto;
  border-radius:40px;
  background:rgba(10,20,40,0.6);
  backdrop-filter:blur(20px);
  box-shadow:0 0 80px rgba(0,242,255,0.4);
  padding:20px;
  display:flex;
  flex-direction:column;
  z-index:2;
  transform:perspective(1000px) rotateX(5deg);
}

header{
  text-align:center;
  font-family:Orbitron;
  color:var(--accent);
  text-shadow:0 0 20px var(--accent);
}

/* AI CORE ORB */

.orb{
  width:80px;
  height:80px;
  margin:10px auto;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%,#00f2ff,#0022ff);
  box-shadow:0 0 40px var(--accent);
  animation:reactor 2s infinite alternate;
}

@keyframes reactor{
  from{transform:scale(1);}
  to{transform:scale(1.15);}
}

.orb.active{
  animation:reactFast 0.6s infinite alternate;
}

@keyframes reactFast{
  from{transform:scale(1);}
  to{transform:scale(1.3);}
}

/* CHAT */

.chat{
  flex:1;
  overflow-y:auto;
}

.message{
  margin:8px 0;
  padding:12px 16px;
  border-radius:18px;
  max-width:75%;
  animation:fadeIn 0.4s ease;
}

.user{
  background:#4f8cff;
  margin-left:auto;
}

.bot{
  background:rgba(255,255,255,0.1);
  border:1px solid var(--accent);
}

.glow-card{
  box-shadow:0 0 30px var(--accent);
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px);}
  to{opacity:1;}
}

/* INPUT */

.input-area{
  display:flex;
}

input{
  flex:1;
  padding:10px;
  border-radius:12px;
  border:none;
  outline:none;
}

button{
  margin-left:8px;
  border:none;
  background:var(--accent);
  padding:10px 15px;
  border-radius:12px;
  cursor:pointer;
}

</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div id="boot">
  <div class="boot-text">Initializing Shaurya's AI...</div>
</div>

<div class="phone" style="display:none;" id="mainUI">
<header>Shaurya's AI</header>
<div class="orb" id="orb"></div>
<div class="chat" id="chat"></div>
<div class="input-area">
  <input id="input" placeholder="Enter query...">
  <button onclick="send()">Send</button>
</div>
</div>

<script>

/* MATRIX RAIN */
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");
canvas.height=window.innerHeight;
canvas.width=window.innerWidth;

const letters="SHAURYA AI 01".split("");
const fontSize=14;
const columns=canvas.width/fontSize;
const drops=[];
for(let x=0;x<columns;x++) drops[x]=1;

function drawMatrix(){
  ctx.fillStyle="rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#00f2ff";
  ctx.font=fontSize+"px monospace";
  for(let i=0;i<drops.length;i++){
    const text=letters[Math.floor(Math.random()*letters.length)];
    ctx.fillText(text,i*fontSize,drops[i]*fontSize);
    if(drops[i]*fontSize>canvas.height&&Math.random()>0.975) drops[i]=0;
    drops[i]++;
  }
}
setInterval(drawMatrix,33);

/* BOOT SEQUENCE + PARTICLE EXPLOSION */
setTimeout(()=>{
  explode();
  document.getElementById("boot").style.display="none";
  document.getElementById("mainUI").style.display="flex";
},3000);

function explode(){
  for(let i=0;i<100;i++){
    let p=document.createElement("div");
    p.className="particle";
    p.style.left=window.innerWidth/2+"px";
    p.style.top=window.innerHeight/2+"px";
    p.style.setProperty("--x",(Math.random()*800-400)+"px");
    p.style.setProperty("--y",(Math.random()*800-400)+"px");
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),1500);
  }
}

/* CHAT LOGIC */

const orb=document.getElementById("orb");
const chat=document.getElementById("chat");
const input=document.getElementById("input");

function speak(text){
  const speech=new SpeechSynthesisUtterance(text);
  window.speechSynthesis.speak(speech);
}

function streamText(el,text){
  let words=text.split(" ");
  let i=0;
  let interval=setInterval(()=>{
    el.innerHTML+=words[i]+" ";
    i++;
    if(i>=words.length) clearInterval(interval);
  },30);
}

function generateResponse(text){
  let t=text.toLowerCase();
  if(t.includes("who is shaurya")){
    return "Shaurya Chauhan is the CEO and Founder of Shaurya AI, a next-generation intelligent system.";
  }
  if(t.includes("hi")||t.includes("hello")){
    return "Welcome back. System fully operational.";
  }
  return "Offline intelligence mode active. Wikipedia connection can be added if required.";
}

function send(){
  const text=input.value.trim();
  if(!text) return;

  const userMsg=document.createElement("div");
  userMsg.className="message user";
  userMsg.innerText=text;
  chat.appendChild(userMsg);

  input.value="";
  orb.classList.add("active");

  setTimeout(()=>{
    const response=generateResponse(text);

    const botMsg=document.createElement("div");
    botMsg.className="message bot";

    if(text.toLowerCase().includes("shaurya")){
      botMsg.classList.add("glow-card");
      speak(response);
    }

    chat.appendChild(botMsg);
    streamText(botMsg,response);
    orb.classList.remove("active");
    chat.scrollTop=chat.scrollHeight;
  },600);
}

</script>

</body>
</html>
