<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shaurya AI</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}

body{
background:#0f172a;
color:#e2e8f0;
height:100vh;
display:flex;
align-items:center;
justify-content:center;
}

/* MAIN CARD */
.app{
width:420px;
height:680px;
background:rgba(255,255,255,0.04);
border:1px solid rgba(255,255,255,0.08);
border-radius:24px;
backdrop-filter:blur(20px);
box-shadow:0 20px 60px rgba(0,0,0,0.5);
display:flex;
flex-direction:column;
overflow:hidden;
}

/* HEADER */
.header{
padding:20px;
border-bottom:1px solid rgba(255,255,255,0.06);
display:flex;
align-items:center;
justify-content:space-between;
}

.brand{
font-weight:600;
letter-spacing:1px;
font-size:15px;
color:#38bdf8;
}

.status{
width:10px;
height:10px;
border-radius:50%;
background:#22c55e;
box-shadow:0 0 10px #22c55e;
}

/* ORB */
.orb{
width:80px;
height:80px;
border-radius:50%;
margin:20px auto;
background:radial-gradient(circle at 30% 30%,#38bdf8,#1e293b);
box-shadow:0 0 30px rgba(56,189,248,0.4);
transition:transform .3s ease, box-shadow .3s ease;
}

/* CHAT */
.chat{
flex:1;
overflow-y:auto;
padding:20px;
display:flex;
flex-direction:column;
gap:12px;
}

.message{
padding:12px 16px;
border-radius:14px;
font-size:14px;
line-height:1.5;
background:rgba(255,255,255,0.05);
animation:fade .3s ease;
}

.user{
align-self:flex-end;
background:#2563eb;
color:white;
}

@keyframes fade{
from{opacity:0;transform:translateY(6px)}
to{opacity:1;transform:translateY(0)}
}

/* INPUT */
.inputArea{
padding:15px;
border-top:1px solid rgba(255,255,255,0.06);
display:flex;
gap:10px;
}

input{
flex:1;
background:rgba(255,255,255,0.05);
border:1px solid rgba(255,255,255,0.08);
border-radius:12px;
padding:12px;
color:white;
outline:none;
}

button{
background:#38bdf8;
border:none;
padding:12px 16px;
border-radius:12px;
cursor:pointer;
font-weight:600;
}

/* TYPING */
.typing{
display:flex;
gap:4px;
}

.dot{
width:6px;
height:6px;
border-radius:50%;
background:#38bdf8;
animation:blink 1.2s infinite;
}

.dot:nth-child(2){animation-delay:.2s}
.dot:nth-child(3){animation-delay:.4s}

@keyframes blink{
0%,80%,100%{opacity:.2}
40%{opacity:1}
}

/* FOUNDER CARD */
.founder{
background:linear-gradient(135deg,#2563eb,#38bdf8);
color:white;
padding:18px;
border-radius:16px;
box-shadow:0 10px 30px rgba(37,99,235,0.4);
}
</style>
</head>
<body>

<div class="app">

<div class="header">
<div class="brand">Shaurya AI</div>
<div class="status"></div>
</div>

<div class="orb" id="orb"></div>

<div class="chat" id="chat"></div>

<div class="inputArea">
<input id="input" placeholder="Ask anything...">
<button onclick="send()">Send</button>
<button onclick="voice()">ðŸŽ¤</button>
</div>

</div>

<script>
const orb=document.getElementById("orb");
let memory=[];

function activateOrb(power){
orb.style.transform=`scale(${1+power})`;
orb.style.boxShadow=`0 0 ${30+power*60}px rgba(56,189,248,0.6)`;
}

/* SEND */
async function send(){
const input=document.getElementById("input");
const text=input.value.trim();
if(!text) return;

addMessage(text,"user");
input.value="";
activateOrb(0.2);

if(text.toLowerCase().includes("who is shaurya chauhan")){
addFounder();
speak("Shaurya Chauhan is the CEO of Shaurya AI.");
activateOrb(0.4);
return;
}

showTyping();

try{
const searchRes=await fetch(
"https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch="
+encodeURIComponent(text)+"&format=json&origin=*"
);
const searchData=await searchRes.json();

if(!searchData.query.search.length){
removeTyping();
stream("No information found.");
return;
}

const title=searchData.query.search[0].title;

const summaryRes=await fetch(
"https://en.wikipedia.org/api/rest_v1/page/summary/"
+encodeURIComponent(title)
);
const summaryData=await summaryRes.json();

let response=summaryData.extract
.replace(/\[\d+\]/g,"")
.split(". ")
.slice(0,3)
.join(". ")+".";

removeTyping();
stream(response);
memory.push({user:text,ai:response});
if(memory.length>20) memory.shift();

}catch{
removeTyping();
stream("Unable to retrieve information.");
}
}

/* STREAM */
function stream(text){
const msg=document.createElement("div");
msg.className="message";
document.getElementById("chat").appendChild(msg);
let i=0;
activateOrb(0.4);
const interval=setInterval(()=>{
msg.textContent+=text[i];
i++;
if(i>=text.length){
clearInterval(interval);
activateOrb(0);
}
},15);
speak(text);
}

/* MESSAGE */
function addMessage(text,type){
const msg=document.createElement("div");
msg.className="message "+type;
msg.textContent=text;
document.getElementById("chat").appendChild(msg);
}

/* TYPING */
function showTyping(){
const t=document.createElement("div");
t.className="message typing";
t.id="typing";
t.innerHTML="<div class='dot'></div><div class='dot'></div><div class='dot'></div>";
document.getElementById("chat").appendChild(t);
}
function removeTyping(){
const t=document.getElementById("typing");
if(t) t.remove();
}

/* FOUNDER */
function addFounder(){
const card=document.createElement("div");
card.className="founder";
card.innerHTML="<strong>Shaurya Chauhan</strong><br>CEO of Shaurya AI";
document.getElementById("chat").appendChild(card);
}

/* VOICE */
function speak(text){
const u=new SpeechSynthesisUtterance(text);
u.rate=1;
u.pitch=1.05;
speechSynthesis.speak(u);
}

function voice(){
const recognition=new(window.SpeechRecognition||window.webkitSpeechRecognition)();
recognition.onresult=function(event){
document.getElementById("input").value=
event.results[0][0].transcript;
send();
};
recognition.start();
}
</script>

</body>
</html>
