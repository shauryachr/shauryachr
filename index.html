<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NeuroAI</title>

<style>
:root{
  --bg1:#0f172a;
  --bg2:#1e293b;
  --glass:rgba(255,255,255,0.08);
  --border:rgba(255,255,255,0.1);
  --text:#ffffff;
  --accent:#10a37f;
}

.light{
  --bg1:#f1f5f9;
  --bg2:#e2e8f0;
  --glass:rgba(255,255,255,0.7);
  --border:rgba(0,0,0,0.1);
  --text:#0f172a;
  --accent:#10a37f;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

body{
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  background-size:200% 200%;
  animation:gradientMove 12s ease infinite;
  color:var(--text);
  height:100vh;
  overflow:hidden;
}

@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* App Layout */
.app{
  display:flex;
  height:100vh;
}

/* Sidebar */
.sidebar{
  width:260px;
  backdrop-filter:blur(20px);
  background:var(--glass);
  border-right:1px solid var(--border);
  padding:20px;
  transition:0.3s;
  display:flex;
  flex-direction:column;
}

.sidebar.collapsed{
  width:70px;
}

.sidebar h2{
  margin-bottom:20px;
}

.history{
  flex:1;
  overflow-y:auto;
}

.history-item{
  padding:10px;
  border-radius:8px;
  cursor:pointer;
  margin-bottom:8px;
}

.history-item:hover{
  background:var(--border);
}

.toggle-btn{
  cursor:pointer;
  margin-bottom:20px;
  font-size:14px;
  opacity:0.8;
}

/* Main */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
}

/* macOS Controls */
.window-controls{
  display:flex;
  gap:8px;
  padding:12px 20px;
}

.dot{
  width:12px;
  height:12px;
  border-radius:50%;
}

.red{background:#ff5f56;}
.yellow{background:#ffbd2e;}
.green{background:#27c93f;}

/* Header */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 20px 10px 20px;
}

.model-select{
  padding:8px;
  border-radius:8px;
  background:var(--glass);
  border:1px solid var(--border);
  color:var(--text);
}

.theme-toggle{
  cursor:pointer;
  padding:8px 12px;
  border-radius:8px;
  background:var(--glass);
  border:1px solid var(--border);
}

/* Chat */
.chat{
  flex:1;
  overflow-y:auto;
  padding:20px;
}

.message{
  margin-bottom:15px;
  padding:12px 16px;
  border-radius:12px;
  max-width:70%;
  backdrop-filter:blur(10px);
  background:var(--glass);
  border:1px solid var(--border);
}

.user{
  margin-left:auto;
  background:var(--accent);
  color:white;
}

/* Input */
.input-area{
  padding:15px 20px;
  display:flex;
  gap:10px;
}

input{
  flex:1;
  padding:12px;
  border-radius:10px;
  border:1px solid var(--border);
  background:var(--glass);
  color:var(--text);
}

button{
  padding:12px 18px;
  border-radius:10px;
  border:none;
  background:var(--accent);
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="app">

  <div class="sidebar" id="sidebar">
    <div class="toggle-btn" onclick="toggleSidebar()">â˜° Collapse</div>
    <h2>NeuroAI</h2>
    <div class="history" id="history"></div>
  </div>

  <div class="main">

    <div class="window-controls">
      <div class="dot red"></div>
      <div class="dot yellow"></div>
      <div class="dot green"></div>
    </div>

    <div class="header">
      <select class="model-select" id="model">
        <option>GPT-4</option>
        <option>GPT-4 Turbo</option>
        <option>GPT-3.5</option>
      </select>

      <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ— Toggle</div>
    </div>

    <div class="chat" id="chat"></div>

    <div class="input-area">
      <input type="text" id="input" placeholder="Ask anything...">
      <button onclick="sendMessage()">Send</button>
    </div>

  </div>

</div>

<script>
const chat = document.getElementById("chat");
const historyDiv = document.getElementById("history");

function toggleTheme(){
  document.body.classList.toggle("light");
}

function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("collapsed");
}

function addMessage(text, type){
  const msg = document.createElement("div");
  msg.className = "message " + type;
  msg.textContent = text;
  chat.appendChild(msg);
  chat.scrollTop = chat.scrollHeight;
}

function saveHistory(text){
  const item = document.createElement("div");
  item.className = "history-item";
  item.textContent = text.slice(0,30);
  historyDiv.appendChild(item);
}

async function sendMessage(){
  const input = document.getElementById("input");
  const text = input.value.trim();
  if(!text) return;

  addMessage(text,"user");
  saveHistory(text);
  input.value="";

  if(text.toLowerCase().startsWith("wiki ")){
    const topic = text.replace("wiki ","");
    fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${topic}`)
    .then(res=>res.json())
    .then(data=>{
      if(data.extract){
        addMessage(data.extract,"bot");
      }else{
        addMessage("No info found.","bot");
      }
    }).catch(()=>{
      addMessage("No info found.","bot");
    });
  }
  else{
    // AI-style response simulation
    setTimeout(()=>{
      addMessage("This is a simulated AI response. Connect backend for real GPT.","bot");
    },800);
  }
}

document.getElementById("input")
.addEventListener("keypress",function(e){
  if(e.key==="Enter") sendMessage();
});
</script>

</body>
</html>
