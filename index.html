<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shaurya's AI</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#4f8cff;
  --accent2:#00f2ff;
  --bg:#060b18;
}

body{
  margin:0;
  background:var(--bg);
  font-family:Poppins;
  overflow:hidden;
}

/* ================= INTRO ================= */

#intro{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,#0b1226,#02040a);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:9999;
  animation:fadeOut 1s ease 4s forwards;
}

.intro-title{
  font-family:Orbitron;
  font-size:2.5rem;
  letter-spacing:4px;
  color:var(--accent2);
  text-shadow:0 0 25px var(--accent2);
  animation:glow 2s infinite alternate;
}

.intro-sub{
  margin-top:15px;
  opacity:0;
  animation:fadeIn 2s ease 1s forwards;
}

@keyframes glow{
  from{text-shadow:0 0 15px var(--accent2);}
  to{text-shadow:0 0 40px var(--accent2);}
}

@keyframes fadeOut{
  to{opacity:0;visibility:hidden;}
}

@keyframes fadeIn{
  to{opacity:1;}
}

/* ================= GRID ================= */

body::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    linear-gradient(rgba(79,140,255,0.08) 1px, transparent 1px),
    linear-gradient(90deg, rgba(79,140,255,0.08) 1px, transparent 1px);
  background-size:40px 40px;
  animation:gridMove 15s linear infinite;
}

@keyframes gridMove{
  from{background-position:0 0,0 0;}
  to{background-position:0 40px,40px 0;}
}

/* ================= PHONE ================= */

.phone{
  width:380px;
  height:720px;
  border-radius:40px;
  background:linear-gradient(145deg,#0c1428,#050914);
  box-shadow:0 0 60px rgba(0,242,255,0.25);
  margin:20px auto;
  display:flex;
  flex-direction:column;
  padding:20px;
  backdrop-filter:blur(20px);
  position:relative;
  z-index:2;
}

header{
  text-align:center;
  font-family:Orbitron;
  color:var(--accent2);
  text-shadow:0 0 15px var(--accent2);
}

/* ================= ORB ================= */

.orb{
  width:70px;
  height:70px;
  border-radius:50%;
  margin:10px auto;
  background:radial-gradient(circle at 30% 30%,#00f2ff,#0044ff);
  box-shadow:0 0 25px var(--accent2);
  animation:idle 3s infinite ease-in-out;
}

@keyframes idle{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.1);}
}

.orb.active{
  animation:pulse 0.7s infinite alternate;
}

@keyframes pulse{
  from{transform:scale(1);}
  to{transform:scale(1.25);}
}

/* ================= CHAT ================= */

.chat{
  flex:1;
  overflow-y:auto;
  padding:10px;
}

.message{
  margin:8px 0;
  padding:12px 16px;
  border-radius:18px;
  max-width:75%;
  animation:fadeInMsg 0.4s ease;
}

.user{
  background:var(--accent);
  margin-left:auto;
}

.bot{
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(0,242,255,0.3);
}

.glow-card{
  box-shadow:0 0 25px rgba(0,242,255,0.6);
}

@keyframes fadeInMsg{
  from{opacity:0;transform:translateY(10px);}
  to{opacity:1;}
}

/* ================= TYPING ================= */

.typing{
  display:flex;
  gap:6px;
  margin:10px 0;
}

.dot{
  width:8px;
  height:8px;
  background:var(--accent2);
  border-radius:50%;
  animation:bounce 1s infinite;
}

.dot:nth-child(2){animation-delay:0.2s;}
.dot:nth-child(3){animation-delay:0.4s;}

@keyframes bounce{
  0%,80%,100%{transform:scale(0.5);}
  40%{transform:scale(1);}
}

/* ================= INPUT ================= */

.input-area{
  display:flex;
  margin-top:10px;
}

input{
  flex:1;
  padding:10px;
  border-radius:12px;
  border:none;
  outline:none;
}

button{
  margin-left:8px;
  border:none;
  background:var(--accent);
  color:white;
  padding:10px 15px;
  border-radius:12px;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="intro">
  <div class="intro-title">Shaurya's AI</div>
  <div class="intro-sub">Initializing Intelligent System...</div>
</div>

<div class="phone">
<header>Shaurya's AI</header>
<div class="orb" id="orb"></div>

<div class="chat" id="chat"></div>

<div class="input-area">
  <input id="input" placeholder="Type message..." oninput="reactTyping()">
  <button onclick="send()">Send</button>
</div>
</div>

<script>
const orb=document.getElementById("orb");
const chat=document.getElementById("chat");
const input=document.getElementById("input");

function reactTyping(){
  if(input.value.length>0){
    orb.classList.add("active");
  } else {
    orb.classList.remove("active");
  }
}

function speak(text){
  const speech=new SpeechSynthesisUtterance(text);
  window.speechSynthesis.speak(speech);
}

function streamText(element,text){
  let words=text.split(" ");
  let i=0;
  let interval=setInterval(()=>{
    element.innerHTML+=words[i]+" ";
    i++;
    if(i>=words.length) clearInterval(interval);
  },50);
}

function send(){
  const text=input.value.trim();
  if(!text) return;

  const userMsg=document.createElement("div");
  userMsg.className="message user";
  userMsg.innerText=text;
  chat.appendChild(userMsg);
  input.value="";
  orb.classList.add("active");

  const typingDiv=document.createElement("div");
  typingDiv.className="typing";
  typingDiv.innerHTML="<div class='dot'></div><div class='dot'></div><div class='dot'></div>";
  chat.appendChild(typingDiv);

  fetch("/chat",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({message:text})
  })
  .then(res=>res.json())
  .then(data=>{
    typingDiv.remove();

    const botMsg=document.createElement("div");
    botMsg.className="message bot";

    if(text.toLowerCase().includes("shaurya")){
      botMsg.classList.add("glow-card");
      speak("Shaurya Chauhan is the CEO and Founder of Shaurya AI.");
    }

    chat.appendChild(botMsg);
    streamText(botMsg,data.response);
    orb.classList.remove("active");
    chat.scrollTop=chat.scrollHeight;
  })
  .catch(()=>{
    typingDiv.remove();
    const errorMsg=document.createElement("div");
    errorMsg.className="message bot";
    errorMsg.innerText="Server not responding. Please check backend.";
    chat.appendChild(errorMsg);
    orb.classList.remove("active");
  });
}
</script>

</body>
</html>
