<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Science Day Project Review</title>

<link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
    --rose-gold: #b76e79;
    --rose-gold-light: #e8b4bc;
    --bg-dark: #0f0f14;
    --card-bg: #1b1b22;
    --text-light: #f5f5f7;
}

* { margin:0; padding:0; box-sizing:border-box; font-family:'Google Sans',sans-serif; }

body {
    background: var(--bg-dark);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:20px;
    color:white;
}

.container {
    background: var(--card-bg);
    padding:40px;
    border-radius:20px;
    width:100%;
    max-width:500px;
    border:1px solid var(--rose-gold);
    box-shadow:0 0 40px rgba(183,110,121,0.3);
}

h1 {
    text-align:center;
    color:var(--rose-gold-light);
    margin-bottom:10px;
}

.subtitle {
    text-align:center;
    font-size:14px;
    opacity:0.7;
    margin-bottom:30px;
}

label { margin-top:20px; display:block; font-size:14px; }

input, textarea {
    width:100%;
    margin-top:6px;
    padding:12px;
    border-radius:12px;
    border:1px solid var(--rose-gold);
    background:transparent;
    color:white;
}

textarea { resize:none; height:100px; }

.stars {
    display:flex;
    gap:5px;
    margin-top:6px;
}

.star {
    font-size:22px;
    cursor:pointer;
    color:#555;
}

.star.active { color:var(--rose-gold-light); }

button {
    margin-top:25px;
    width:100%;
    padding:12px;
    border-radius:50px;
    border:none;
    font-weight:600;
    cursor:pointer;
    background:linear-gradient(135deg,var(--rose-gold),var(--rose-gold-light));
    color:black;
}
</style>
</head>
<body>

<div class="container">
<h1>Science Day Project Review</h1>
<div class="subtitle">Your feedback helps improve innovation ðŸš€</div>

<form action="https://api.staticforms.xyz/submit" method="POST">

<input type="hidden" name="accessKey" value="sf_kb1n1nc33dnjl8a0h747i9ba">
<input type="hidden" name="subject" value="New Science Project Review">
<input type="hidden" name="replyTo" value="email">
<input type="hidden" name="redirectTo" value="https://google.com">

<label>Your Name</label>
<input type="text" name="name" required>

<label>Your Email</label>
<input type="email" name="email" required>

<label>Rating</label>
<div class="stars">
<span class="star" data-value="1">â˜…</span>
<span class="star" data-value="2">â˜…</span>
<span class="star" data-value="3">â˜…</span>
<span class="star" data-value="4">â˜…</span>
<span class="star" data-value="5">â˜…</span>
</div>
<input type="hidden" name="rating" id="ratingInput" required>

<label>Review Message</label>
<textarea name="message" required></textarea>

<button type="submit">Submit Review</button>

</form>
</div>

<script>
const stars=document.querySelectorAll('.star');
const ratingInput=document.getElementById('ratingInput');

stars.forEach(star=>{
star.addEventListener('click',()=>{
const value=star.getAttribute('data-value');
ratingInput.value=value;
stars.forEach(s=>s.classList.remove('active'));
for(let i=0;i<value;i++){
stars[i].classList.add('active');
}
});
});
</script>

</body>
</html>
