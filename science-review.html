<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Science Day Project Review</title>

<link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
    --rose-gold: #b76e79;
    --rose-gold-light: #e8b4bc;
    --bg-dark: #0f0f14;
    --card-bg: #1b1b22;
    --text-light: #f5f5f7;
    --border-glow: rgba(183,110,121,0.4);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Google Sans', sans-serif;
}

body {
    background: var(--bg-dark);
    color: var(--text-light);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.container {
    background: var(--card-bg);
    padding: 40px;
    border-radius: 20px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 0 40px var(--border-glow);
    border: 1px solid var(--rose-gold);
    animation: fadeIn 0.8s ease-in-out;
}

h1 {
    text-align: center;
    margin-bottom: 10px;
    font-weight: 600;
    color: var(--rose-gold-light);
}

.subtitle {
    text-align: center;
    margin-bottom: 30px;
    font-size: 14px;
    opacity: 0.7;
}

label {
    display: block;
    margin-top: 20px;
    font-size: 14px;
    margin-bottom: 6px;
}

input, textarea {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid var(--rose-gold);
    background: transparent;
    color: white;
    outline: none;
    transition: 0.3s;
}

input:focus, textarea:focus {
    border-color: var(--rose-gold-light);
    box-shadow: 0 0 10px var(--border-glow);
}

textarea {
    resize: none;
    height: 100px;
}

.stars {
    display: flex;
    gap: 5px;
    margin-top: 5px;
}

.star {
    font-size: 22px;
    cursor: pointer;
    color: #555;
    transition: 0.2s;
}

.star.active {
    color: var(--rose-gold-light);
}

button {
    margin-top: 25px;
    width: 100%;
    padding: 12px;
    border-radius: 50px;
    border: none;
    background: linear-gradient(135deg, var(--rose-gold), var(--rose-gold-light));
    color: black;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.03);
    box-shadow: 0 0 20px var(--border-glow);
}

.success-message {
    display: none;
    margin-top: 20px;
    padding: 12px;
    border-radius: 12px;
    text-align: center;
    background: rgba(0,255,100,0.1);
    border: 1px solid #00ff88;
    color: #00ff88;
    font-size: 14px;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="container">
    <h1>Science Day Project Review</h1>
    <div class="subtitle">Your feedback helps improve innovation ðŸš€</div>

    <form id="reviewForm">
        <input type="hidden" name="accessKey" value="sf_kb1n1nc33dnjl8a0h747i9ba">
        <input type="hidden" name="subject" value="New Science Project Review">
        <input type="hidden" name="replyTo" value="email">

        <label>Your Name</label>
        <input type="text" name="name" required>

        <label>Your Email</label>
        <input type="email" name="email" required>

        <label>Rating</label>
        <div class="stars">
            <span class="star" data-value="1">â˜…</span>
            <span class="star" data-value="2">â˜…</span>
            <span class="star" data-value="3">â˜…</span>
            <span class="star" data-value="4">â˜…</span>
            <span class="star" data-value="5">â˜…</span>
        </div>
        <input type="hidden" name="rating" id="ratingInput" required>

        <label>Review Message</label>
        <textarea name="message" required></textarea>

        <button type="submit">Submit Review</button>
    </form>

    <div class="success-message" id="successMsg">
        âœ… Review sent successfully!
    </div>
</div>

<script>
const stars = document.querySelectorAll('.star');
const ratingInput = document.getElementById('ratingInput');
const form = document.getElementById('reviewForm');
const successMsg = document.getElementById('successMsg');

stars.forEach(star => {
    star.addEventListener('click', () => {
        const value = star.getAttribute('data-value');
        ratingInput.value = value;

        stars.forEach(s => s.classList.remove('active'));
        for (let i = 0; i < value; i++) {
            stars[i].classList.add('active');
        }
    });
});

form.addEventListener("submit", async function(e) {
    e.preventDefault();
    const formData = new FormData(form);

    const response = await fetch("https://api.staticforms.xyz/submit", {
        method: "POST",
        body: formData
    });

    if(response.ok) {
        successMsg.style.display = "block";
        form.reset();
        stars.forEach(s => s.classList.remove('active'));
    } else {
        alert("Error sending review. Please try again.");
    }
});
</script>

</body>
</html>
