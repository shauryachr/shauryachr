<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Science Day Project Review</title>

<link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
    --rose:#b76e79;
    --rose-light:#e8b4bc;
    --bg:#0f0f14;
    --card:#1b1b22;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Google Sans',sans-serif;}

body{
    background:var(--bg);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    padding:20px;
    color:white;
}

.container{
    background:var(--card);
    padding:40px;
    border-radius:20px;
    width:100%;
    max-width:520px;
    border:1px solid var(--rose);
    box-shadow:0 0 40px rgba(183,110,121,0.3);
}

h1{
    text-align:center;
    color:var(--rose-light);
    margin-bottom:10px;
}

.subtitle{
    text-align:center;
    font-size:14px;
    opacity:0.7;
    margin-bottom:30px;
}

label{
    display:block;
    margin-top:18px;
    font-size:14px;
}

input,textarea{
    width:100%;
    margin-top:6px;
    padding:12px;
    border-radius:12px;
    border:1px solid var(--rose);
    background:transparent;
    color:white;
}

textarea{
    resize:none;
    height:110px;
}

.stars{
    display:flex;
    gap:6px;
    margin-top:8px;
}

.star{
    font-size:24px;
    cursor:pointer;
    color:#555;
}

.star.active{
    color:var(--rose-light);
}

button{
    margin-top:25px;
    width:100%;
    padding:12px;
    border-radius:50px;
    border:none;
    font-weight:600;
    cursor:pointer;
    background:linear-gradient(135deg,var(--rose),var(--rose-light));
    color:black;
}
</style>
</head>
<body>

<div class="container">
<h1>Science Day Project Review</h1>
<div class="subtitle">Your feedback helps improve innovation ðŸš€</div>

<form action="https://api.staticforms.xyz/submit" method="POST">

<input type="hidden" name="accessKey" value="sf_kb1n1nc33dnjl8a0h747i9ba">
<input type="hidden" name="subject" value="Science Project Review Submission">

<label>Full Name *</label>
<input type="text" name="name" required>

<label>Organization / School *</label>
<input type="text" name="organization" required>

<label>Email (Optional)</label>
<input type="email" name="email">

<label>Phone Number (Optional)</label>
<input type="tel" name="phone">

<label>Project Rating *</label>
<div class="stars">
<span class="star" data-value="1">â˜…</span>
<span class="star" data-value="2">â˜…</span>
<span class="star" data-value="3">â˜…</span>
<span class="star" data-value="4">â˜…</span>
<span class="star" data-value="5">â˜…</span>
</div>
<input type="hidden" name="rating" id="ratingInput" required>

<label>Your Review *</label>
<textarea name="message" required></textarea>

<button type="submit">Submit Review</button>

</form>
</div>

<script>
const stars=document.querySelectorAll('.star');
const ratingInput=document.getElementById('ratingInput');

stars.forEach(star=>{
    star.addEventListener('click',()=>{
        const value=star.getAttribute('data-value');
        ratingInput.value=value;
        stars.forEach(s=>s.classList.remove('active'));
        for(let i=0;i<value;i++){
            stars[i].classList.add('active');
        }
    });
});
</script>

</body>
</html>
